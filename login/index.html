<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>
<body>

    <div class="container">
        <div class="loginCard">
            <h1>Bejelentkezés</h1>    
            <button>Bejelentkezés Google-el</button>   
            <p class="placeHolder">bejelentkezés emailel</p>
            <div class="inputContainer">
                <span>Felhasználónév vagy Email</span> 
                <input type="text" id="userName"/>
            </div>
            <div class="inputContainer">
                <span>Jelszó</span> 
                <input type="password" id="password"/>
            </div>
            
            <button onclick="login()" style="background-color: rgb(14,12,35); color: white;">Bejelentkezés</button>
            <div id="modal" class="modal hideModal">
                <span>Nincs ilyen felhasználó ezekkel az adatokkal.</span>
            </div>
            <p>Nincs fiókod? <a href="../regist/index.htm">Regisztráció</a></p>
        </div>   
    </div>


    
</body>
</html>
